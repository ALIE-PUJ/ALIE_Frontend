<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Homepage</h1>
        <p class="text-center text-success">This is a simple Bootstrap test page! To test if Bootstrap and Bootstrap Icons were correctly imported</p>

        <!-- Image -->
        <div class="text-center mt-4">
            <img src="img/AlieLogo_RoundedCorners.png" alt="Alie Logo" class="img-fluid" style="max-width: 150px;">
            <p class="text-center text-success">Assets test</p>
        </div>

        <!-- Button with Bootstrap Icon -->
        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary">
                <i class="bi bi-star-fill"></i> Star Button
            </button>
        </div>

        <!-- Bootstrap Cards -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 1 <i class="bi bi-alarm"></i></h5>
                        <p class="card-text">This is a card with an alarm icon.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 2 <i class="bi bi-lightning"></i></h5>
                        <p class="card-text">This is a card with a lightning icon.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card 3 <i class="bi bi-heart-fill text-danger"></i></h5>
                        <p class="card-text">This is a card with a heart icon.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
