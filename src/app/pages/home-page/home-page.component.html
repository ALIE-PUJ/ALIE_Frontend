<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="container mt-5">
                <h1 class="text-center">Homepage</h1>
                <p class="text-center text-success">Here goes the homepage content</p>

                <!-- Image -->
                <div class="text-center mt-4">
                    <img src="img/AlieLogo_RoundedCorners.png" alt="Alie Logo" class="img-fluid" style="max-width: 150px;">
                    <p class="text-center text-success">Assets test</p>
                </div>

                <!-- Button for Login -->
                <div class="text-center mt-3">
                    <a [routerLink]="['/login']" class="btn btn-primary">
                        <i class="bi bi-star-fill"></i> Login
                    </a>
                </div>                

            </div>
        </div>

        <!--app footer-->
        <app-default-footer></app-default-footer>
        
    </div>

    <!-- Bootstrap JS (optional, for components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
