                <div class="overlay-container">
                    <div class="overlay-panel">
                      <h1 class="fw-bold">Bienvenido de vuelta</h1>
                        <p>Por favor, completa tus datos para continuar con tu experiencia</p>
                    </div>
                </div>
                <div class="form-container">
                    <form action="#">
                        <h1 class="fw-bold">Inicio de sesión </h1>
                        <div class="text-center mb-3">
                          <div id="roleButtons" class="role-buttons">
                            <button type="button" id="studentBtn" class="role-btn active">
                              <i class="fas fa-user-graduate"></i> Estudiante
                            </button>
                            <button type="button" id="adminBtn" class="role-btn">
                              <i class="fas fa-briefcase"></i> Administrador
                            </button>
                          </div>
                        </div>
                        <div class="infield">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Correo Electrónico" name="email" required />
                            <label></label>
                        </div>
                        <div class="infield">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Contraseña" required />
                            <i class="fas fa-eye-slash"></i>
                            <label></label>
                        </div>
                        <a href="#" class="forgot">Olvidé mi contraseña</a>
                        <!-- Button for Login -->
                        <button [routerLink]="['/chat']" class="btn btn-primary"
                            (click)="handleLogin()">Continuar</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- App footer -->
        <app-default-footer></app-default-footer>
